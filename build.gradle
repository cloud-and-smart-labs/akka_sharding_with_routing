 import com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.0.0"
    
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

apply plugin: 'application'
mainClassName = "pi_swarm_approx.Main"


jar { 
	from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes "Main-Class": "pi_swarm_approx.Main"
    }
}

shadowJar {
    transform(AppendingTransformer) {
        resource = 'reference.conf'
    }
    archiveClassifier.set('deploy')
    with jar
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation platform("com.typesafe.akka:akka-bom_2.13:2.6.18")
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.typesafe.akka:akka-cluster_2.13:2.6.17'
    implementation 'com.typesafe.akka:akka-actor_2.13:2.6.17'
    
    //compile group: 'com.typesafe.akka', name: 'akka-remote_2.13', version: '2.6.17'
    implementation 'org.scala-lang:scala-library:2.13' 
      implementation "com.typesafe.akka:akka-cluster-sharding_2.13:2.6.17"
      implementation "com.typesafe.akka:akka-actor-typed_2.13"
}